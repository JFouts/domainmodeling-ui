<div class="terms-container">
  <mat-card class="term">
    <mat-card-content>
        <mat-form-field>
            <input matInput placeholder="Term">
        </mat-form-field>
        <mat-form-field>
          <mat-select placeholder="Type">
            <mat-option value="Aggregate">Aggregate</mat-option>
            <mat-option value="Entity">Entity</mat-option>
            <mat-option value="Value Object">Value Object</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Definition">
        </mat-form-field>
    </mat-card-content>
    <mat-card-footer>
      <button mat-raised-button color="primary">
          <mat-icon aria-label="Add new term">add</mat-icon>
          New Term
      </button>
    </mat-card-footer>
  </mat-card>
  <mat-card class="term" *ngFor="let term of terms">
    <mat-card-header>
      <mat-card-title>{{term.name}}</mat-card-title>
      <mat-card-subtitle>{{term.type}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      {{term.definition}}
    </mat-card-content>
  </mat-card>
</div>
