<div class="terms-container">
  <mat-card class="term" *ngFor="let term of terms">
    <mat-card-header>
      <mat-card-title>{{term.name}}</mat-card-title>
      <mat-card-subtitle>Entity</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{term.definition}}</p>
    </mat-card-content>
  </mat-card>
</div>
