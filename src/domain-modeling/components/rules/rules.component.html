<div class="rules-container">
  <mat-card class="rule">
    <mat-card-content>
        <mat-form-field>
            <input matInput placeholder="Given">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="When">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Then">
        </mat-form-field>
    </mat-card-content>
    <mat-card-footer>
      <button mat-raised-button color="primary">
          <mat-icon aria-label="Add new rule">add</mat-icon>
          New Rule
      </button>
    </mat-card-footer>
  </mat-card>
</div>
